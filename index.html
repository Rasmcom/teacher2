    <script>
        // Global variables
        const DAYS_OF_WEEK = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس"];

        function toHijri(date) {
            if (!date) return { weekday: '', day: '', month: '', year: '' };
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long',
                calendar: 'islamic-umalqura'
            };
            try {
                const formatter = new Intl.DateTimeFormat('ar-SA-u-nu-latn', options);
                const formattedDate = formatter.format(date);
                const parts = formattedDate.split(' ');
                return {
                    weekday: parts[0],
                    day: parts[1],
                    month: parts[2],
                    year: parts[3]
                };
            } catch (e) {
                console.error("Error formatting Hijri date:", e);
                return { weekday: '', day: '', month: '', year: '' };
            }
        }
        function getHijriDayAndMonth(date) {
            if (!date) return '';
            const options = {
                day: 'numeric',
                month: 'long',
                calendar: 'islamic-umalqura'
            };
            try {
                const formatter = new Intl.DateTimeFormat('ar-SA-u-nu-latn', options);
                const formattedDate = formatter.format(date);
                return formattedDate;
            } catch (e) {
                console.error("Error formatting Hijri date:", e);
                return '';
            }
        }

        // Functions for data management
        function getPeriodKey() {
            const startInput = document.getElementById('week-start-input');
            const endInput = document.getElementById('week-end-input');
            if (startInput && endInput && startInput.value && endInput.value) {
                return 'weekly-' + startInput.value + '-' + endInput.value;
            }
            return null;
        }
        
        function saveData(type = 'period') {
            const dataToSave = {};

            if (type === 'global') {
                dataToSave.dept = document.getElementById('education-dept').value;
                dataToSave.region = document.getElementById('education-region').value;
                dataToSave.school = document.getElementById('school-name').value;
                localStorage.setItem('globalData', JSON.stringify(dataToSave));
                return;
            }
            
            const periodKey = getPeriodKey();
            if (!periodKey) {
                console.error("No period key to save data.");
                return;
            }
            
            const itemHeaders = Array.from(document.querySelectorAll('.col-item-header input')).map(input => input.value);
            dataToSave.itemHeaders = itemHeaders;
            dataToSave.tableHTML = document.getElementById('table-body').innerHTML;
            dataToSave.signatures = {
                supervisor: document.getElementById('supervisor-signature').value,
                schoolPrincipal: document.getElementById('school-principal-signature').value
            };
            localStorage.setItem(periodKey, JSON.stringify(dataToSave));
        }

        function loadData() {
            const periodKey = getPeriodKey();
            
            // Load names and generate rows
            generateTableRows();
            
            if (periodKey) {
                const savedData = localStorage.getItem(periodKey);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    document.getElementById('supervisor-signature').value = data.signatures?.supervisor || '';
                    document.getElementById('school-principal-signature').value = data.signatures?.schoolPrincipal || '';
                    document.getElementById('table-body').innerHTML = data.tableHTML;
                    
                    if (data.itemHeaders) {
                        const itemInputs = document.querySelectorAll('.col-item-header input');
                        data.itemHeaders.forEach((header, index) => {
                            if (itemInputs[index]) {
                                itemInputs[index].value = header;
                            }
                        });
                    }
                } else {
                    document.getElementById('supervisor-signature').value = '';
                    document.getElementById('school-principal-signature').value = '';
                }
            }
        }
        
        function clearData() {
            if (confirm('هل أنت متأكد من مسح بيانات الفترة الحالية فقط؟')) {
                const periodKey = getPeriodKey();
                if (periodKey) {
                    localStorage.removeItem(periodKey);
                }
                loadData();
            }
        }

        function clearAllData() {
            if (confirm('هل أنت متأكد من مسح جميع البيانات نهائياً؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                localStorage.clear();
                location.reload();
            }
        }
        
        function clearNames() {
            if (confirm('هل أنت متأكد من مسح جميع الأسماء المحفوظة؟')) {
                localStorage.removeItem('teacherNames');
                loadData();
            }
        }

        function backupData() {
            const dataToBackup = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                dataToBackup[key] = localStorage.getItem(key);
            }
            const dataStr = JSON.stringify(dataToBackup, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `سجل_متابعة_المعلمات_نسخة_احتياطية_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert('تم حفظ النسخة الاحتياطية بنجاح.');
        }

        function restoreData() {
            const fileInput = document.getElementById('restoreFile');
            fileInput.click();
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) {
                    return;
                }
                if (confirm('سيتم استعادة البيانات من الملف، هذا سيؤدي إلى حذف جميع البيانات الحالية. هل أنت متأكد؟')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const restoredData = JSON.parse(event.target.result);
                            localStorage.clear();
                            for (const key in restoredData) {
                                localStorage.setItem(key, restoredData[key]);
                            }
                            alert('تم استعادة البيانات بنجاح.');
                            location.reload();
                        } catch (error) {
                            alert('فشل في استعادة البيانات. يرجى التأكد من أن الملف صحيح.');
                            console.error('Error restoring data:', error);
                        }
                    };
                    reader.readAsText(file);
                }
            };
        }
        
        function updateWeeklyDates() {
            const startInput = document.getElementById('week-start-input');
            const endInput = document.getElementById('week-end-input');
            const displaySpan = document.getElementById('weekly-dates-display');
            if (startInput && endInput && displaySpan && startInput.value && endInput.value) {
                const startDate = new Date(startInput.value);
                const endDate = new Date(endInput.value);
                const hijriStart = getHijriDayAndMonth(startDate);
                const hijriEnd = getHijriDayAndMonth(endDate);
                displaySpan.textContent = `الأسبوع من ${hijriStart} إلى ${hijriEnd}`;
                loadData();
            } else {
                displaySpan.textContent = '';
            }
        }

        function cleanAndExtractName(text) {
            let parts = text.split(/\t+|\s{2,}/).map(part => part.trim()).filter(part => part.length > 0);
            
            if (parts.length >= 2) {
                let fullName = parts[1];
                let nameWords = fullName.split(/\s+/).filter(word => {
                    word = word.trim();
                    return word.length > 0 && /^[\u0600-\u06FF]+$/.test(word);
                });
                
                if (nameWords.length >= 2) {
                    return nameWords[0] + " " + nameWords[nameWords.length - 1];
                } else if (nameWords.length === 1) {
                    return nameWords[0];
                }
            }
            
            let cleaned = text.replace(/[0-9\-\:\.\،\,\(\)\[\]\/\\]/g, ' ');
            
            const unwantedWords = [
                'التخصص', 'رقم', 'الهوية', 'السجل', 'المادة', 'المؤهل', 'القسم', 'المرحلة',
                'المعلم', 'المعلمة', 'الأستاذ', 'مشرف', 'معلم', 'معلمة', 'أستاذ', 'دكتور',
                'بكالوريوس', 'ماجستير', 'دكتوراه', 'رياضيات', 'عربية', 'إنجليزية', 'علوم',
                'تاريخ', 'جغرافيا', 'فيزياء', 'كيمياء', 'أحياء', 'حاسوب', 'تربية', 'إسلامية',
                'فنية', 'بدنية', 'اجتماعيات', 'لغة', 'الرياضيات', 'العلوم', 'التاريخ',
                'الجغرافيا', 'الفيزياء', 'الكيمياء', 'الأحياء', 'الحاسوب', 'التربية',
                'دائم', 'مؤقت', 'بديل', 'صفوف', 'أولية', 'دين'
            ];
            
            unwantedWords.forEach(word => {
                const regex = new RegExp(word, 'gi');
                cleaned = cleaned.replace(regex, ' ');
            });
            
            let words = cleaned.split(/\s+/).filter(word => {
                word = word.trim();
                if (word.length === 0) return false;
                return /^[\u0600-\u06FF]+$/.test(word) && word.length >= 2;
            });
            
            if (words.length >= 2) {
                return words[0] + " " + words[words.length - 1];
            } else if (words.length === 1) {
                return words[0];
            }
            
            return '';
        }

        function getSavedNames() {
            const names = localStorage.getItem('teacherNames');
            return names ? JSON.parse(names) : [];
        }

        function saveNames(names) {
            localStorage.setItem('teacherNames', JSON.stringify(names));
        }

        function extractNames() {
            const textarea = document.getElementById('names-textarea');
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
            
            if (lines.length === 0) return;
            
            const extractedNames = [];
            lines.forEach(line => {
                const extractedName = cleanAndExtractName(line);
                if (extractedName) {
                    extractedNames.push(extractedName);
                }
            });
            
            if (extractedNames.length === 0) {
                 alert("لم يتم العثور على أي أسماء صحيحة. يرجى إدخال أسماء باللغة العربية.");
                 return;
            }
            
            saveNames(extractedNames);
            textarea.value = '';
            
            loadData();
        }
        
        function generateTableRows() {
            const tableBody = document.getElementById('table-body');
            const names = getSavedNames();
            tableBody.innerHTML = '';
            
            if (names.length > 0) {
                names.forEach((name, index) => addTableRow(name, index + 1));
            } else {
                addTableRow('', 1);
                addTableRow('', 2);
            }
        }

        function addTableRow(name, number) {
            const tbody = document.getElementById('table-body');
            const row = document.createElement('tr');
            
            let cellsHtml = `<td>${number}</td><td><input type="text" value="${name}" class="name-input" oninput="saveData('global')" readonly></td>`;
            
            for (let i = 1; i <= 6; i++) { // 6 main columns
                for (let j = 0; j < 5; j++) { // 5 days of the week
                    cellsHtml += `<td class="check-cell" onclick="toggleCheck(this)"></td>`;
                }
            }
            cellsHtml += `<td><input type="text" class="signature-input" oninput="saveData()"></td>`;

            row.innerHTML = cellsHtml;
            tbody.appendChild(row);
        }

        function toggleCheck(cell) {
            const currentContent = cell.textContent.trim();
            
            if (currentContent === '') {
                cell.textContent = '✅';
                cell.style.backgroundColor = '#d4edda';
            } else if (currentContent === '✅') {
                cell.textContent = '❌';
                cell.style.backgroundColor = '#f8d7da';
            } else {
                cell.textContent = '';
                cell.style.backgroundColor = '';
            }
            saveData();
        }

        function printWithPagination() {
            const tableBody = document.getElementById('table-body');
            const rows = tableBody.querySelectorAll('tr');
            const rowsPerPage = 28;

            for (let i = rowsPerPage - 1; i < rows.length - 1; i += rowsPerPage) {
                if (rows[i]) {
                    rows[i].classList.add('print-page-break');
                }
            }
            const printButton = document.querySelector('.btn-success');
            printButton.textContent = 'جاري الطباعة...';
            printButton.disabled = true;

            window.print();
        }

        window.addEventListener('afterprint', () => {
            document.querySelectorAll('.print-page-break').forEach(el => {
                el.classList.remove('print-page-break');
            });
            const printButton = document.querySelector('.btn-success');
            printButton.innerHTML = '🖨️ طباعة مباشرة';
            printButton.disabled = false;
        });

        window.onload = function() {
            const weekStartInput = document.getElementById('week-start-input');
            const weekEndInput = document.getElementById('week-end-input');
            const today = new Date();
            const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1)));
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            weekStartInput.value = startOfWeek.toISOString().slice(0, 10);
            weekEndInput.value = endOfWeek.toISOString().slice(0, 10);
            
            weekStartInput.addEventListener('change', () => updateWeeklyDates());
            weekEndInput.addEventListener('change', () => updateWeeklyDates());
            
            loadGlobalData();
            updateWeeklyDates();
            loadData();
        };
        
        function loadGlobalData() {
            const globalData = localStorage.getItem('globalData');
            if (globalData) {
                const data = JSON.parse(globalData);
                document.getElementById('education-dept').value = data.dept || '';
                document.getElementById('education-region').value = data.region || '';
                document.getElementById('school-name').value = data.school || '';
            }
        }
    </script>
